<!DOCTYPE html>
<html lang="de">
	<meta name"description" content="Map of Hamburg">
	<meta name"author" content="Florian Wiekhorst, Tien Huy Tonny Van">
	<meta charset="utf-8">
	<title>Die Bezirke von Hamburg</title>
  <head>
	<!-- Einbinden der D3-lib -->
	<script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- Einbinden des Bootstrap-Stylesheets -->
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- optional: Einbinden der jQuery-Bibliothek -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <!-- optional: Einbinden der Bootstrap-JavaScript-Plugins -->
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
  </head>
<body>
<h1>Die Bezirke von Hamburg</h1>
<div id="parent">
		<div id="wide">
		
		<!-- Button zur Wahl ob Bezirke oder Stadtteile -->
				<div id="bezik_oder_stadtteil">
					<a href="index.html" class="btn btn-default btn-lg">Stadtteile</a>
				</div>
		
		<pre id="json">
		<svg id="mappp"></svg>
			<script type="text/javascript">

			
			//Width and height
            var w = 785;
            var h = 650;

            //Define map projection
            var projection = d3.geo.mercator()
                                   .translate([0, 0])
                                   .scale(1);

            //Define path generator
            var path = d3.geo.path()
                        .projection(projection);

            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h)
						.attr("class", "areas");

            //Load in GeoJSON data
            d3.json("Altona_AL9.GeoJson", function(json) {

                // Calculate bounding box transforms for entire collection
                var b = path.bounds( json ),
                s = 1 / Math.max((b[1][0] - b[0][0]) / w, (b[1][1] - b[0][1]) / h),
                t = [(w - s * (b[1][0] + b[0][0])) / 2, (h - s * (b[1][1] + b[0][1])) / 2];

                // Update the projection    
                projection
                  .scale(s)
                  .translate(t);

                //Bind data and create one path per GeoJSON feature
                svg.selectAll("path")
                   .data(json.features)
                   .enter()
				   .append("path")
                   .attr("d", path)
                   .style("fill", "#70abaf")
				   .attr("class", "bezirke")
				   .attr("id", function(d) { return d.id; })
				   .attr("name", function(d) {return d.name; });
				   
				   
            });
        </script>
			
			</pre>
			</div>   
		
		
			<div id="narrow"> <!-- Seitenbereich mit den Angaben -->
			
				<!-- Überschrift mit StadtteilNamen per Script ändern -->
					<h3 id="stadtteilname">BezirksName
					<script type="text/javascript">
						$('bezirke').hover(function() {
						var myName = $(this).attr('name');
						console.log( myName );
						});
					</script>
					</h3>

						<p>Einwohner</p>

						<p>FDP</p>
						<p>AfD</p>
					</div>
					<!-- Button div-->
					<div id="myButt">
					<a href="Stadtteilvergleicher.html" class="btn btn-default btn-lg btn-block">Zum Stadtteilvergleicher</a>
				</div>
			</div>
		</div>
    </body>
</html>
